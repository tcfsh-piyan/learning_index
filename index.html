<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Master Studio v3.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        html, body { height: 100vh; overflow: hidden; background-color: #0f172a; color: #f1f5f9; }
        .tab-active { color: #3b82f6; border-bottom: 3px solid #3b82f6; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        /* 手機選單動畫 */
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="flex flex-col font-sans" onload="switchTab('manual')">

    <header class="h-16 md:h-20 bg-slate-900 border-b border-slate-800 px-4 md:px-8 flex justify-between items-center z-[100]">
        <div class="flex items-center gap-2 md:gap-6">
            <button onclick="toggleSidebar()" class="md:hidden p-2 text-slate-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <h1 class="font-black tracking-tighter text-lg md:text-xl text-blue-500 italic uppercase">STUDIO 3.6</h1>
            
            <nav class="hidden md:flex gap-8 ml-4">
                <button onclick="switchTab('manual')" id="tab-manual" class="py-2 text-sm font-black uppercase tracking-widest transition-all">手動管理</button>
                <button onclick="switchTab('ai')" id="tab-ai" class="py-2 text-sm font-black uppercase tracking-widest text-slate-500 transition-all hover:text-slate-300">AI 命題</button>
            </nav>
        </div>
        
        <div class="flex items-center gap-2">
            <input type="password" id="sync-key" class="bg-slate-800 border-none px-2 py-1 rounded text-[10px] text-white outline-none w-20 md:w-24" placeholder="金鑰">
            <button onclick="initSync()" class="text-[10px] font-black bg-blue-600 px-2 py-1 rounded hover:bg-blue-500">CONN</button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden relative flex">
        
        <aside id="mobile-sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 z-[110] transform -translate-x-full md:translate-x-0 md:static md:block border-r border-slate-800 p-6 flex flex-col transition-transform duration-300">
            <div class="md:hidden flex justify-between items-center mb-8">
                <span class="font-black text-blue-500 italic">MENU</span>
                <button onclick="toggleSidebar()" class="text-slate-500 text-xl">✕</button>
            </div>

            <div class="md:hidden mb-10 space-y-4">
                <button onclick="switchTab('manual'); toggleSidebar();" class="block w-full text-left py-2 font-black text-slate-400 hover:text-white">手動題本管理</button>
                <button onclick="switchTab('ai'); toggleSidebar();" class="block w-full text-left py-2 font-black text-slate-400 hover:text-white">AI 命題工作室</button>
                <hr class="border-slate-800">
            </div>

            <div id="sidebar-content" class="flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="sidebar-title" class="text-[10px] font-black text-slate-500 uppercase tracking-widest">列表</h2>
                </div>
                <div id="dynamic-list" class="flex-1 overflow-y-auto custom-scroll pr-2 space-y-2">
                    </div>
                <button id="sidebar-add-btn" onclick="createNewNote()" class="mt-4 w-full py-2 bg-slate-800 rounded-lg text-[10px] font-black hover:bg-slate-700 transition">+ 新增</button>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-800">
                <input type="password" id="gemini-key" onchange="saveKey()" class="w-full p-2 bg-slate-800 border border-slate-700 rounded-lg text-[10px] text-emerald-400 outline-none" placeholder="Gemini API Key">
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-[105] hidden md:hidden"></div>

        <section class="flex-1 overflow-y-auto custom-scroll p-4 md:p-12 relative">
            <div id="view-manual" class="max-w-4xl mx-auto hidden">
                <input type="text" id="manual-quiz-name" class="w-full bg-transparent text-3xl md:text-5xl font-black border-none outline-none mb-6 md:mb-8" placeholder="題本標題">
                <textarea id="manual-input" class="w-full h-[400px] md:h-[500px] bg-slate-800/20 border border-slate-800 rounded-2xl md:rounded-[2.5rem] p-6 md:p-10 font-mono text-xs md:text-sm leading-relaxed text-slate-300 outline-none focus:border-blue-500/50" placeholder="在此輸入或載入題本..."></textarea>
                <button onclick="syncToQuiz('manual')" class="w-full mt-6 md:mt-8 bg-slate-100 text-slate-900 py-4 md:py-6 rounded-2xl md:rounded-3xl font-black text-sm md:text-lg">同步至雲端</button>
            </div>

            <div id="view-ai" class="max-w-4xl mx-auto hidden">
                <input type="text" id="note-title" class="bg-transparent text-3xl md:text-5xl font-black border-none outline-none w-full mb-6 md:mb-8" placeholder="素材標題">
                <textarea id="note-content" class="w-full h-[300px] md:h-[350px] bg-transparent text-lg md:text-xl leading-relaxed text-slate-300 outline-none resize-none mb-8" placeholder="貼上欲命題素材..."></textarea>
                <div class="bg-blue-900/20 rounded-3xl p-6 md:p-10 border border-blue-500/20">
                    <button onclick="generateQuiz()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 md:py-6 rounded-2xl font-black text-sm md:text-xl shadow-xl">生成 5 題測驗</button>
                </div>
                <div id="ai-result-area" class="mt-8 hidden">
                    <textarea id="ai-output" class="w-full h-64 p-6 bg-black/50 rounded-2xl border border-slate-800 text-slate-300 font-mono text-xs outline-none mb-4"></textarea>
                    <button onclick="syncToQuiz('ai')" class="w-full bg-emerald-600 py-4 rounded-xl font-black">發送至題庫</button>
                </div>
            </div>
        </section>
    </main>

    <div id="loader" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[200] hidden flex-col items-center justify-center text-white uppercase font-black tracking-tighter">
        <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin mb-4"></div>
        Processing...
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD719pOpRDq9gfn8MpRsKILmYY8d0y-3n4", authDomain: "learning-41290.firebaseapp.com", projectId: "learning-41290", storageBucket: "learning-41290.firebasestorage.app", messagingSenderId: "451785140537", appId: "1:451785140537:web:668bc05ffa6fe68a51e0e8" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let notebooks = [], quizzes = [], syncKey = localStorage.getItem('master_sync_key') || '', currentNoteIndex = -1, geminiKey = localStorage.getItem('master_gemini_key') || '', activeTab = 'manual';

        if(syncKey) { document.getElementById('sync-key').value = syncKey; initSync(); }
        if(geminiKey) document.getElementById('gemini-key').value = geminiKey;

        // --- UI 控制 ---
        function toggleSidebar() {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isHidden = sidebar.classList.contains('-translate-x-full');
            
            if(isHidden) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function switchTab(mode) {
            activeTab = mode;
            document.getElementById('view-ai').classList.toggle('hidden', mode !== 'ai');
            document.getElementById('view-manual').classList.toggle('hidden', mode !== 'manual');
            
            // 更新頁籤樣式
            const tabs = { ai: document.getElementById('tab-ai'), manual: document.getElementById('tab-manual') };
            Object.keys(tabs).forEach(k => {
                if(tabs[k]) tabs[k].className = k === mode ? 'tab-active py-2 text-sm font-black' : 'py-2 text-sm font-black text-slate-500';
            });

            updateSidebarContent();
        }

        // --- 核心邏輯 ---
        async function initSync() {
            const key = document.getElementById('sync-key').value.trim();
            if(!key) return; syncKey = key; localStorage.setItem('master_sync_key', key);
            db.collection("users").doc(syncKey).onSnapshot(doc => {
                if(doc.exists) { 
                    notebooks = doc.data().notebooks || []; 
                    quizzes = doc.data().quizzes || []; 
                    updateSidebarContent();
                } else {
                    db.collection("users").doc(syncKey).set({ notebooks: [], quizzes: [] });
                }
            });
        }

        function updateSidebarContent() {
            const title = document.getElementById('sidebar-title');
            const list = document.getElementById('dynamic-list');
            const addBtn = document.getElementById('sidebar-add-btn');
            list.innerHTML = '';

            if (activeTab === 'ai') {
                title.innerText = '素材庫 (Notebooks)';
                addBtn.classList.remove('hidden');
                notebooks.forEach((n, idx) => {
                    const el = createListEl(n.title || 'Untitled', () => { loadNote(idx); if(window.innerWidth < 768) toggleSidebar(); });
                    list.appendChild(el);
                });
            } else {
                title.innerText = '歷史題本 (Quizzes)';
                addBtn.classList.add('hidden');
                quizzes.forEach((q, idx) => {
                    const el = createListEl(q.name, () => { loadQuizForEditing(idx); if(window.innerWidth < 768) toggleSidebar(); });
                    list.appendChild(el);
                });
            }
        }

        function createListEl(text, clickFn) {
            const div = document.createElement('div');
            div.className = 'p-3 rounded-lg bg-slate-800 text-[11px] font-bold uppercase truncate cursor-pointer hover:bg-slate-700 transition';
            div.innerText = text;
            div.onclick = clickFn;
            return div;
        }

        function saveKey() { geminiKey = document.getElementById('gemini-key').value.trim(); localStorage.setItem('master_gemini_key', geminiKey); }

        // --- 載入與命題 ---
        function loadQuizForEditing(idx) {
            const quiz = quizzes[idx];
            document.getElementById('manual-quiz-name').value = quiz.name;
            let textOutput = "";
            quiz.data.forEach(item => {
                if (item.passage) textOutput += `【文本】\n${item.passage}\n\n`;
                textOutput += `${item.q}\n`;
                const labels = ['A', 'B', 'C', 'D'];
                item.options.forEach((opt, j) => textOutput += `(${labels[j]}) ${opt} `);
                textOutput += `\n答案：${labels[item.ans]}\n解析：${item.rationale}\n\n`;
            });
            document.getElementById('manual-input').value = textOutput.trim();
        }

        function loadNote(idx) {
            currentNoteIndex = idx;
            document.getElementById('note-title').value = notebooks[idx].title;
            document.getElementById('note-content').value = notebooks[idx].content;
            document.getElementById('ai-result-area').classList.add('hidden');
        }

        async function generateQuiz() {
            const content = document.getElementById('note-content').value.trim();
            if(!geminiKey || !content) return alert("請確認金鑰與內容");
            document.getElementById('loader').classList.remove('hidden');
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: "你是一位高中命題專家。請根據素材產出 5 題選擇題：\n" + content + "\n\n格式：Q1.題目\n(A)選 (B)選 (C)選 (D)選\n答案：X\n解析：分析" }] }] })
                });
                const data = await res.json();
                document.getElementById('ai-output').value = data.candidates[0].content.parts[0].text;
                document.getElementById('ai-result-area').classList.remove('hidden');
            } catch (e) { alert("AI 失敗"); }
            finally { document.getElementById('loader').classList.add('hidden'); }
        }

        async function syncToQuiz(type) {
            const text = type === 'ai' ? document.getElementById('ai-output').value : document.getElementById('manual-input').value;
            const name = type === 'ai' ? document.getElementById('note-title').value + " (AI)" : document.getElementById('manual-quiz-name').value;
            const parsed = smartParse(text);
            if(parsed.length === 0) return alert("解析失敗");
            
            const existingIdx = quizzes.findIndex(q => q.name === name);
            if(existingIdx !== -1 && confirm("更新題本？")) quizzes[existingIdx].data = parsed;
            else quizzes.push({ name, data: parsed });

            await db.collection("users").doc(syncKey).update({ quizzes });
            alert("同步完成");
        }

        function smartParse(text) {
            const lines = text.split('\n'); let questions = [], activePassage = "", currentQ = null, mode = "";
            lines.forEach(line => {
                const l = line.trim();
                if (l.includes('【文本】')) { mode = "PASSAGE"; activePassage = l.replace('【文本】', '').trim(); return; }
                if (l.match(/^(Q\d+|[0-9]+)[\.\:：]/)) { 
                    if (currentQ) questions.push(currentQ); 
                    currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" }; 
                    mode = "Q"; return; 
                }
                if (l.match(/^答案[:：]/)) { 
                    const ans = l.match(/[A-D]/i); 
                    if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65; 
                    mode = "A"; return; 
                }
                if (l.match(/^解析[:：]/)) { 
                    if (currentQ) currentQ.rationale = l.replace(/^解析[:：]/, '').trim(); 
                    mode = "R"; return; 
                }
                if (mode !== "R" && l.match(/^\([A-D]\)/)) { 
                    const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim()); 
                    if (currentQ) currentQ.options.push(...opts); 
                    return; 
                }
                if (mode === "PASSAGE") activePassage += "\n" + line;
                else if (mode === "Q" && currentQ) currentQ.q += "\n" + line;
                else if (mode === "R" && currentQ) currentQ.rationale += "\n" + line;
            });
            if (currentQ) questions.push(currentQ);
            return questions;
        }

        function createNewNote() { notebooks.push({ title: '', content: '' }); updateSidebarContent(); }
        async function saveNote() {
            if (currentNoteIndex === -1) return;
            notebooks[currentNoteIndex].title = document.getElementById('note-title').value;
            notebooks[currentNoteIndex].content = document.getElementById('note-content').value;
            await db.collection("users").doc(syncKey).update({ notebooks });
        }
    </script>
</body>
</html>
