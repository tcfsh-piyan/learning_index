<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Master - 學習空間</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .option-btn:hover { background-color: #f8fafc; transform: translateX(6px); }
        .correct { background-color: #d1fae5 !important; border-color: #10b981 !important; color: #065f46; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1); }
        .wrong { background-color: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .sidebar-item:hover { background-color: #334155; }
        .passage-box { background-color: #f8fafc; border-left: 6px solid #3b82f6; padding: 1.5rem; margin-bottom: 2rem; border-radius: 1rem; line-height: 1.8; color: #1e293b; white-space: pre-wrap; font-size: 1.05rem; }
        .rationale-content { white-space: pre-wrap; line-height: 1.7; word-break: break-all; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0) !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex text-slate-800 font-sans overflow-x-hidden">
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden opacity-0 transition-opacity"></div>
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-slate-900 text-slate-300 flex flex-col z-30 -translate-x-full md:translate-x-0 md:static md:z-auto shadow-2xl">
        <div class="p-8 font-black text-white text-2xl tracking-tighter border-b border-white/5 flex items-center justify-between">
            <span>STUDY MASTER</span>
            <button onclick="toggleSidebar()" class="md:hidden text-slate-500">✕</button>
        </div>
        <div class="p-4 bg-slate-800/50 m-4 rounded-2xl border border-slate-700">
            <div class="flex items-center justify-between mb-2"><span class="text-[10px] font-bold text-slate-500 uppercase">Cloud Sync</span><div id="sync-indicator" class="w-2 h-2 rounded-full bg-red-500"></div></div>
            <div class="flex gap-2">
                <input type="password" id="sync-key" class="flex-1 bg-slate-900 border-none rounded-xl p-2.5 text-xs text-white outline-none focus:ring-1 focus:ring-blue-500" placeholder="金鑰...">
                <button onclick="initSync()" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold text-white">連線</button>
            </div>
            <p id="sync-status" class="text-[10px] mt-2 text-slate-500 italic">尚未連線雲端</p>
        </div>
        <div id="quiz-list" class="flex-1 overflow-y-auto p-4 space-y-2 text-sm"></div>
        <div class="mt-auto p-6 border-t border-white/5"><a href="studio.html" class="block w-full p-4 bg-slate-800 text-center text-slate-400 rounded-2xl font-bold text-sm hover:text-white transition">進入工作室 →</a></div>
    </aside>
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 p-5 md:p-6 flex justify-between items-center z-10 shadow-sm">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="md:hidden p-2 hover:bg-slate-100 rounded-lg"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                <div id="current-title" class="font-black text-slate-800 text-lg md:text-xl truncate max-w-[150px] md:max-w-md uppercase tracking-tight">請選擇題組</div>
            </div>
            <div id="quiz-stats" class="hidden flex gap-4 items-center">
                <span id="timer" class="font-mono text-blue-600 bg-blue-50 px-4 py-1.5 rounded-full font-bold text-xs md:text-sm">00:00</span>
                <span id="progress" class="text-slate-400 font-bold text-[10px] md:text-xs tracking-tighter">0 / 0</span>
            </div>
        </header>
        <div id="content-area" class="flex-1 overflow-y-auto p-4 md:p-12 flex flex-col items-center">
            <div id="quiz-screen" class="hidden w-full max-w-4xl bg-white p-8 md:p-12 rounded-[3rem] shadow-2xl border border-slate-100">
                <div id="passage-display" class="passage-box hidden"></div>
                <div id="question-text" class="text-2xl font-bold text-slate-900 leading-snug mb-10 whitespace-pre-line"></div>
                <div id="options-container" class="space-y-4"></div>
                <button id="next-btn" onclick="nextQuestion()" class="hidden mt-12 w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl">下一題</button>
            </div>
            <div id="result-screen" class="hidden w-full max-w-5xl space-y-10 pb-20">
                <div class="bg-white p-12 rounded-[3rem] shadow-xl text-center border border-slate-100"><h3 class="text-4xl font-black mb-8">測驗分析</h3>
                    <div class="flex justify-center gap-8 mb-10">
                        <div class="w-40 p-8 bg-blue-50 rounded-3xl"><p class="text-xs text-blue-400 font-bold mb-1 uppercase">Score</p><p id="final-score" class="text-4xl font-black text-blue-700">0%</p></div>
                        <div class="w-40 p-8 bg-slate-50 rounded-3xl"><p class="text-xs text-slate-400 font-bold mb-1 uppercase">Time</p><p id="final-time" class="text-4xl font-black text-slate-700">0s</p></div>
                    </div>
                    <button onclick="location.reload()" class="px-12 py-4 bg-slate-900 text-white rounded-full font-bold">重新選擇題組</button>
                </div>
                <div id="review-container" class="space-y-8 text-left"></div>
            </div>
            <div id="welcome-screen" class="text-center py-20"><h2 class="text-4xl font-black text-slate-900 mb-4 tracking-tighter">STUDY SPACE</h2><p class="text-slate-400 italic">請從側邊欄連線金鑰並選擇練習內容。</p></div>
        </div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyD719pOpRDq9gfn8MpRsKILmYY8d0y-3n4", authDomain: "learning-41290.firebaseapp.com", projectId: "learning-41290", storageBucket: "learning-41290.firebasestorage.app", messagingSenderId: "451785140537", appId: "1:451785140537:web:668bc05ffa6fe68a51e0e8" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });
        firebase.firestore().enablePersistence().catch(err => console.error(err));

        let allQuizzes = [], currentQuizData = [], currentIndex = 0, score = 0, startTime, timerInterval, userResponses = [];
        let syncKey = localStorage.getItem('master_sync_key') || '';
        if(syncKey) { document.getElementById('sync-key').value = syncKey; initSync(); }

        async function initSync() {
            const key = document.getElementById('sync-key').value.trim();
            if (!key) return; syncKey = key; localStorage.setItem('master_sync_key', key);
            document.getElementById('sync-status').innerText = "⏳ 正在同步...";
            db.collection("users").doc(syncKey).onSnapshot((doc) => {
                if (doc.exists) { allQuizzes = doc.data().quizzes || []; renderList(); document.getElementById('sync-indicator').className = "w-2 h-2 rounded-full bg-emerald-500"; document.getElementById('sync-status').innerText = "✅ 同步成功"; }
                else { document.getElementById('sync-status').innerText = "❌ 找不到雲端資料"; }
            });
        }

        function renderList() {
            const list = document.getElementById('quiz-list'); list.innerHTML = '';
            allQuizzes.forEach((q, idx) => {
                const item = document.createElement('div');
                item.className = "sidebar-item p-4 rounded-xl cursor-pointer font-bold transition bg-slate-800/50 mb-2";
                item.innerText = q.name;
                item.onclick = () => { loadQuiz(idx); if(window.innerWidth < 768) toggleSidebar(); };
                list.appendChild(item);
            });
        }

        function loadQuiz(idx) {
            currentQuizData = allQuizzes[idx].data; currentIndex = 0; score = 0; userResponses = [];
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('quiz-stats').classList.remove('hidden');
            document.getElementById('current-title').innerText = allQuizzes[idx].name;
            startTime = Date.now(); clearInterval(timerInterval); startTimer(); showQuestion();
        }

        function startTimer() { timerInterval = setInterval(() => { const elapsed = Math.floor((Date.now() - startTime) / 1000); document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`; }, 1000); }

        function showQuestion() {
            const q = currentQuizData[currentIndex];
            document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentQuizData.length}`;
            const pBox = document.getElementById('passage-display');
            if (q.passage) { pBox.innerText = q.passage; pBox.classList.remove('hidden'); } else { pBox.classList.add('hidden'); }
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container'); container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-6 border-2 border-slate-100 rounded-2xl font-bold bg-white flex items-center shadow-sm transition-all";
                btn.innerHTML = `<span class="w-8 h-8 mr-4 bg-slate-50 text-center leading-8 rounded-lg text-xs font-black text-slate-400">${String.fromCharCode(65+idx)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(idx, btn); container.appendChild(btn);
            });
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(idx, btn) {
            const q = currentQuizData[currentIndex]; userResponses.push(idx);
            document.querySelectorAll('.option-btn').forEach(b => b.onclick = null);
            if (idx === q.ans) { btn.classList.add('correct'); score++; } else { btn.classList.add('wrong'); document.querySelectorAll('.option-btn')[q.ans].classList.add('correct'); }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() { currentIndex++; if (currentIndex < currentQuizData.length) showQuestion(); else showResult(); }

        function showResult() {
            clearInterval(timerInterval); document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${Math.round((score / currentQuizData.length) * 100)}%`;
            document.getElementById('final-time').innerText = `${Math.floor((Date.now() - startTime) / 1000)}s`;
            const container = document.getElementById('review-container'); container.innerHTML = '';
            currentQuizData.forEach((q, i) => {
                const isCorrect = userResponses[i] === q.ans;
                const div = document.createElement('div'); div.className = "bg-white p-8 md:p-10 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8";
                div.innerHTML = `<div class="mb-4 text-xs font-black ${isCorrect ? 'text-emerald-500' : 'text-rose-500'} uppercase">${isCorrect ? '✓ Correct' : '✗ Incorrect'}</div><div class="font-bold text-xl mb-6">Q${i+1}. ${q.q}</div><div class="text-sm space-y-3 mb-8">${q.options.map((o, idx) => `<div class="p-3 rounded-xl ${idx === q.ans ? 'bg-emerald-50 text-emerald-700 font-bold' : (idx === userResponses[i] ? 'bg-rose-50 text-rose-700 font-bold' : 'bg-slate-50')}">${String.fromCharCode(65+idx)}. ${o}</div>`).join('')}</div><div class="p-6 bg-slate-900 text-slate-300 rounded-2xl text-sm leading-relaxed"><b class="text-blue-400 block mb-2 font-black uppercase text-[10px] tracking-widest">Master Rationale</b><div class="rationale-content">${q.rationale}</div></div>`;
                container.appendChild(div);
            });
        }

        function toggleSidebar() { const sidebar = document.getElementById('sidebar'); const overlay = document.getElementById('overlay'); sidebar.classList.toggle('sidebar-open'); overlay.classList.toggle('hidden'); setTimeout(() => overlay.classList.toggle('opacity-100'), 10); }
    </script>
</body>
</html>
