    <script>
        // --- 1. Firebase åˆå§‹åŒ– ---
        const firebaseConfig = {
            apiKey: "AIzaSyD719pOpRDq9gfn8MpRsKILmYY8d0y-3n4",
            authDomain: "learning-41290.firebaseapp.com",
            projectId: "learning-41290",
            storageBucket: "learning-41290.firebasestorage.app",
            messagingSenderId: "451785140537",
            appId: "1:451785140537:web:668bc05ffa6fe68a51e0e8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let allQuizzes = [];
        let syncKey = localStorage.getItem('master_sync_key') || '';
        if(syncKey) document.getElementById('sync-key').value = syncKey;

        // --- 2. é›²ç«¯åŒæ­¥åŠŸèƒ½ ---
        async function initSync() {
            const key = document.getElementById('sync-key').value.trim();
            if (!key) return alert("è«‹è¼¸å…¥ä¸€å€‹åŒæ­¥é‡‘é‘°ï¼ˆä¾‹å¦‚ä½ çš„åå­—æˆ–å­¸è™Ÿï¼‰");
            
            syncKey = key;
            localStorage.setItem('master_sync_key', key);
            document.getElementById('sync-status').innerText = "ğŸ“¡ æ­£åœ¨é€£æ¥é›²ç«¯è³‡æ–™åº«...";

            try {
                const docRef = db.collection("users").doc(syncKey);
                const doc = await docRef.get();
                
                if (doc.exists) {
                    allQuizzes = doc.data().quizzes || [];
                    document.getElementById('sync-status').innerText = "âœ… é›²ç«¯åŒæ­¥æˆåŠŸ";
                    document.getElementById('sync-dot').className = "w-2 h-2 bg-emerald-500 rounded-full animate-pulse";
                } else {
                    await docRef.set({ quizzes: [] });
                    allQuizzes = [];
                    document.getElementById('sync-status').innerText = "ğŸ†• å·²å»ºç«‹å…¨æ–°é›²ç«¯å‚™ä»½";
                }
                renderList();
            } catch (error) {
                console.error(error);
                alert("é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ Firebase è¨­å®šèˆ‡ç¶²è·¯é€£ç·šã€‚");
            }
        }

        async function saveToCloud() {
            if (!syncKey) return;
            try {
                await db.collection("users").doc(syncKey).set({ quizzes: allQuizzes });
                console.log("Cloud synced successfully.");
            } catch (e) { console.error("Sync failed", e); }
        }

        // --- 3. æ‰‹æ©Ÿç‰ˆ UI æ§åˆ¶ ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('sidebar-open');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');
            setTimeout(() => overlay.classList.toggle('opacity-100'), 10);
        }

        // --- 4. æ ¸å¿ƒé‚è¼¯ (ç©©å®šè§£æç‰ˆ V3.5 æ”¹è‰¯) ---
        function renderList() {
            const list = document.getElementById('quiz-list');
            list.innerHTML = '';
            allQuizzes.forEach((q, idx) => {
                const item = document.createElement('div');
                item.className = "sidebar-item p-4 rounded-2xl cursor-pointer text-sm font-bold transition flex justify-between group items-center bg-slate-800/50 hover:text-white";
                item.innerHTML = `<span class="truncate pr-2 text-slate-400 group-hover:text-white">${q.name}</span><button onclick="deleteQuiz(event, ${idx})" class="opacity-0 group-hover:opacity-100 text-slate-500 hover:text-red-400 transition">âœ•</button>`;
                item.onclick = () => { loadQuiz(idx); if(window.innerWidth < 768) toggleSidebar(); };
                list.appendChild(item);
            });
        }

        function smartParse(text) {
            const lines = text.split('\n');
            let questions = []; let activePassage = ""; let currentQ = null; let currentMode = "";
            lines.forEach(line => {
                const l = line.trim();
                if (!l && currentMode !== "PASSAGE" && currentMode !== "RATIONALE") return;
                if (l.includes('ã€æ–‡æœ¬ã€‘')) { currentMode = "PASSAGE"; activePassage = line.replace('ã€æ–‡æœ¬ã€‘', '').trim(); return; }
                if (l.match(/^(Q\d+|[0-9]+)[\.\:ï¼š]/)) {
                    currentMode = "QUESTION";
                    if (currentQ) questions.push(currentQ);
                    currentQ = { passage: activePassage, q: l, options: [], ans: 0, rationale: "" };
                    return;
                }
                if (l.match(/^ç­”æ¡ˆ[:ï¼š]/)) {
                    currentMode = "ANSWER"; const ans = l.match(/[A-D]/i);
                    if (currentQ && ans) currentQ.ans = ans[0].toUpperCase().charCodeAt(0) - 65; return;
                }
                if (l.match(/^è§£æ[:ï¼š]/)) { currentMode = "RATIONALE"; if (currentQ) currentQ.rationale = l.replace(/^è§£æ[:ï¼š]/, '').trim(); return; }
                if (currentMode !== "RATIONALE" && l.match(/^\([A-D]\)/)) {
                    currentMode = "OPTIONS"; const opts = l.match(/\([A-D]\)[^(\n]+/g).map(o => o.replace(/\([A-D]\)/, '').trim());
                    if (currentQ) currentQ.options.push(...opts); return;
                }
                if (currentMode === "PASSAGE") activePassage += (activePassage ? "\n" : "") + line;
                else if (currentMode === "QUESTION" && currentQ) currentQ.q += "\n" + line;
                else if (currentMode === "RATIONALE" && currentQ) currentQ.rationale += (currentQ.rationale ? "\n" : "") + line;
            });
            if (currentQ) questions.push(currentQ);
            return questions;
        }

        async function handleImport() {
            const name = document.getElementById('new-quiz-name').value || `é¡Œçµ„ ${new Date().toLocaleDateString()}`;
            const parsed = smartParse(document.getElementById('import-input').value);
            if (parsed.length === 0) return alert("ç„¡æ³•è§£æé¡Œç›®å…§å®¹ï¼Œè«‹æª¢æŸ¥æ ¼å¼ã€‚");
            allQuizzes.push({ name, data: parsed });
            renderList();
            await saveToCloud();
            loadQuiz(allQuizzes.length - 1);
        }

        async function deleteQuiz(e, idx) {
            e.stopPropagation();
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™å€‹é¡Œçµ„å—ï¼Ÿ")) {
                allQuizzes.splice(idx, 1);
                renderList();
                await saveToCloud();
                showImport();
            }
        }

        // --- 5. æ¸¬é©—æµç¨‹ ---
        let currentQuizData = []; let currentIndex = 0; let score = 0; let startTime, timerInterval; let userResponses = [];
        function loadQuiz(idx) {
            currentQuizData = allQuizzes[idx].data;
            currentIndex = 0; score = 0; userResponses = [];
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.remove('hidden');
            document.getElementById('current-title').innerText = allQuizzes[idx].name;
            startTime = Date.now();
            clearInterval(timerInterval); startTimer(); showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').innerText = `${Math.floor(elapsed/60).toString().padStart(2,'0')}:${(elapsed%60).toString().padStart(2,'0')}`;
            }, 1000);
        }

        function showQuestion() {
            const q = currentQuizData[currentIndex];
            document.getElementById('progress').innerText = `${currentIndex + 1} / ${currentQuizData.length}`;
            const pBox = document.getElementById('passage-display');
            if (q.passage && q.passage.trim()) { pBox.innerText = q.passage; pBox.classList.remove('hidden'); }
            else { pBox.classList.add('hidden'); }
            document.getElementById('question-text').innerText = q.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-6 border-2 border-slate-100 rounded-2xl font-bold text-slate-600 bg-white flex items-center shadow-sm transition-all";
                btn.innerHTML = `<span class="w-10 h-10 mr-5 bg-slate-50 text-center leading-10 rounded-xl text-sm font-black text-slate-400">${String.fromCharCode(65+idx)}</span> ${opt}`;
                btn.onclick = () => checkAnswer(idx, btn);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').classList.add('hidden');
        }

        function checkAnswer(idx, btn) {
            const q = currentQuizData[currentIndex];
            userResponses.push(idx);
            const allBtns = document.querySelectorAll('.option-btn');
            allBtns.forEach(b => b.onclick = null);
            if (idx === q.ans) { btn.classList.add('correct'); score++; }
            else { btn.classList.add('wrong'); allBtns[q.ans].classList.add('correct'); }
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < currentQuizData.length) showQuestion();
            else showResult();
        }

        function showResult() {
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${Math.round((score / currentQuizData.length) * 100)}%`;
            document.getElementById('final-time').innerText = `${Math.floor((Date.now() - startTime) / 1000)}s`;
            const container = document.getElementById('review-container'); container.innerHTML = '';
            currentQuizData.forEach((q, i) => {
                const isCorrect = userResponses[i] === q.ans;
                const div = document.createElement('div');
                div.className = "bg-white p-8 md:p-12 rounded-[2.5rem] shadow-sm border border-slate-100 mb-8";
                div.innerHTML = `
                    <div class="mb-6"><span class="${isCorrect ? 'text-emerald-500 bg-emerald-50' : 'text-rose-500 bg-rose-50'} px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">${isCorrect ? 'âœ“ Correct' : 'âœ— Incorrect'}</span></div>
                    ${q.passage ? `<div class="text-xs text-slate-400 mb-6 p-5 bg-slate-50 rounded-2xl border italic line-clamp-3">${q.passage}</div>` : ''}
                    <div class="font-bold text-xl mb-8 text-slate-800 leading-snug">Q${i+1}. ${q.q}</div>
                    <div class="text-sm space-y-3 mb-10 text-slate-500">
                        ${q.options.map((o, idx) => `<div class="p-4 rounded-xl flex items-center ${idx === q.ans ? 'text-emerald-700 font-bold bg-emerald-50 border border-emerald-200' : (idx === userResponses[i] ? 'text-rose-700 font-bold bg-rose-50 border border-rose-200' : 'bg-slate-50')}">
                            <span class="w-6 h-6 mr-4 text-center leading-6 rounded-lg bg-white text-[10px] font-black">${String.fromCharCode(65+idx)}</span> ${o}
                        </div>`).join('')}
                    </div>
                    <div class="p-8 bg-slate-900 text-slate-200 rounded-3xl text-sm leading-relaxed shadow-xl"><b class="text-blue-400 font-black block mb-4 uppercase text-[10px] tracking-[0.3em]">Master Rationale</b><div class="rationale-content">${q.rationale}</div></div>
                `;
                container.appendChild(div);
            });
        }

        function showImport() {
            document.querySelectorAll('main > div > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('import-screen').classList.remove('hidden');
            document.getElementById('quiz-stats').classList.add('hidden');
            document.getElementById('current-title').innerText = "é›²ç«¯é¡Œåº«åŒ¯å…¥";
        }
    </script>
